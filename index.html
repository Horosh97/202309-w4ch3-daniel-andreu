<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Una maquetación de ejemplo con html y css de una lista de la compra.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Lista de la Compra</title>
</head>

<body>
  <header>
    <h1 class="main-title">Lista de la compra</h1>
    <nav>
      <ul class="ul-main-menu">
        <li class="li-main-menu"><a href="index.html">Principal</a></li>
        <li class="li-main-menu"><a href="index.html">Lista</a></li>
        <li class="li-main-menu"><a href="index.html">Acerca de</a></li>
      </ul>
    </nav>
  </header>
  <section class="article-counter-section">
    <i class="fa-solid fa-circle-minus"></i>
    <span class="article-counter">2/3 comprados</span>
  </section>
  <main>
    <h2>Añadir artículo</h2>
    <form class="add-article-form">
      <label class="form-label" for="name">Nombre:</label>
      <input class="form-input" id="name" type="text">
      <label class="form-label" for="price">Precio:</label>
      <input class="form-input" type="number"> €
      <button class="form-button" type="submit">Añadir</button>
    </form>
  </main>
</body>

</html>
